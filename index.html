<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="img_container">
            <img src="assets/capybara.png" alt="Cute capybara">
        </div>
    </div>

    <div class="heart" style="left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle"></div>
    <div class="heart" style="left: 25%; animation-delay: 0.3s;"></div>
    <div class="sparkle"></div>
    <div class="heart" style="left: 40%; animation-delay: 0.2s;"></div>
    <div class="sparkle"></div>
    <div class="heart" style="left: 55%; animation-delay: 0.5s;"></div>
    <div class="sparkle"></div>
    <div class="heart" style="left: 75%; animation-delay: 0.8s;"></div>
    <div class="sparkle"></div>

    <script src="script.js"></script>

    <div id="catOverlay" class="overlay hidden">
        <img src="assets/cat.png" class="cat-image">
    </div>

</body>
</html>
